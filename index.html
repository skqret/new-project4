<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="">
    <title>MelAnnett</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fonts/stylesheet.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</head>
<body>
    <header class="header">
        <div class="container h-100">
            <div class="header__inner">
                <img class="header__img" src="img/img-logo.png" alt="logo">
                <nav class="header__menu">
                    <a class="header__menu-item" href="">О курсе</a>
                    <a class="header__menu-item" href="">О спикере</a>
                    <a class="header__menu-item" href="">Результаты участников</a>
                    <a class="header__menu-item" href="">Программа</a>
                </nav>
                <a href="#" class="header__button button btn btn-info">ссылка</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="head-block">
            <div class="head-block__left-col">
                <h3 class="title">Базовый курс</h3>
                <h6 class="head-block__title-list">Вместе с Меланнетт скажи смело:</h6>
                <ul class="list">
                    <li class="list__item">– нет морщинам</li>
                    <li class="list__item">– нет заломам</li>
                    <li class="list__item">– нет отекам</li>
                </ul>
                <p class="head-block__text">Всего за
                    <strong class="head-block__pink-text">21 день</strong>
                </p>
                <p class="head-block__cost">Стоимость 4500Р
                    <span class="head-block__old-cost">9000Р</span>
                </p>
                <button class="head-block__button">Купить курс со скидкой</button>
            </div>
            <div class="head-block__right-col">
                <img src="img/ugly_woman.jpg" alt="beautiful woman">
            </div>
        </div>
    </div>
</body>
